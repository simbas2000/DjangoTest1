<!DOCTYPE html>
<html lang="en">
   <head>
      <title>To-Do lists</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="/static/base.css" rel="stylesheet" media="screen">
   </head>
   <body>
      <div class="container">
            
         <div class="row">
            <div class="col-md-6 offset-md-3 jumbotron">
               <div class="text-center">
                  <h1>{% block header_text %}{% endblock %}</h1>
                  <form method="POST" action="{% block form_action %}{% endblock %}" novalidate>
                     {{  form.text }}
{#                     <input name="item_text" id="id_new_item" type="text" class="form-control {% if error %}is-invalid{% endif %}" placeholder="Enter a to-do item" />#}
                     <div class="invalid-feedback">
                        <div class="float-left">
                           {{ form.text.errors }}
                        </div>
                     </div>
                     {% csrf_token %}
                  </form>
               </div>
            </div>
         </div>

         <div class="row">
            <div class="col-md-6 offset-md-3">
               {% block table %}
               {% endblock %}
            </div>
         </div>
      </div>
   </body>
</html>
